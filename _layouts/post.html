<!DOCTYPE html>
<html lang="en">
  <meta name="author" content="Mehmet Ayberk">
  {% include head.html %}
  <body>
    <div id="indicator"></div>
    <div id="page">
      <style>
        .title {
          padding: 6.5%;
          color: #101417;
          font-size: 18px;
          font-weight: bold;
          text-align: center;
          background: #08CACA;
          display: grid;
        }
        .meta {
          font-size: 0.7rem;
          font-weight: normal;
          text-transform: uppercase;
        }
      </style>
      <!-- header -->
      {% include header.html %}
      <!-- nav -->
      {% include nav.html %}
      <!-- page content -->
      <main class="content">
        <p class="title">
          {{page.title}}
        </p>
        {{content}}
        {% include  share.html %}
      </main>

      <!-- footer -->
      {% include footer.html %}
    </div>
  </body>
</html>
